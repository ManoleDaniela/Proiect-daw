<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Edit product</title>
</head>
<body>
<div align="center">
	<h1>Proiect Dezvoltarea Aplicatiilor Web</h1>
	<br/>
	<form action="#" th:action="@{/save}" th:object="${produs}" method="post">
	
	<table border="0" cellpadding="10">
		<tr>
			<td>IdProdus:</td>
			<td><input type="text" th:field="*{Id}" readonly="readonly"/></td>
		</tr>
		<tr>
			<td>Denumire:</td>
			<td><input type="text" th:field="*{Denumire}" /></td>
		</tr>
		<tr>
			<td>Firma:</td>
			<td><input type="text" th:field="*{Firma}" /></td>
		</tr>
		
		<tr>
			<td>Pret:</td>
			<td><input type="text" th:field="*{Pret}" /></td>
		</tr>
		<tr>
			<td colspan="2"><button type="submit">Salveaza</button></td>
		
		
		</tr>
	
	</table>
	
	</form>

</div>


</body>
</html>
